<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>form</title>
  </head>
  <body>
    <h1>Республика Беларусь</h1>
    <h2>
      Популяционное сероэпидемиологическое исследование на инфекцию COVID-19
    </h2>
    <form action="#" method="get" autocomplete="on" name="form">
      <fieldset>
        <legend>Персональная информация</legend>

        <label for="fname">Имя </label
        ><input
          type="text"
          id="fname"
          autofocus
          placeholder="Введите имя"
          required
        />

        <label for="lname">Фамилия </label
        ><input
          type="text"
          id="lname"
          autofocus
          placeholder="Введите фамилию"
          required
        />

        <label for="pname">Отчество </label
        ><input
          type="text"
          id="pname"
          autofocus
          placeholder="Введите отчество"
          required
        />

        <label for="gender">Выберите пол М/Ж </label>
        <select name="gender" id="gender" required>
          <option value="0">Выберите пол</option>
          <option value="male">Мужской</option>
          <option value="fermale">Женский</option>
        </select>

        <label for="date">Дата рождения </label
        ><input type="date" name="date" id="date" required />
      </fieldset>
      <fieldset>
        <legend>Адрес</legend>

        <label for="contry">Страна проживания </label
        ><input
          type="text"
          id="contry"
          disabled
          placeholder="Республика Беларусь"
        />

        <label for="district">Выберите район проживания </label
        ><select name="district" id="district" required>
          <option value="0">Выберите район проживания</option>
          <option value="brest">1-Брестская область</option>
          <option value="vitebsk">2-Витебская область</option>
          <option value="gomel">3-Гомельская область</option>
          <option value="grodno">4-Гродненская область</option>
          <option value="minsk-district">5-Минская область</option>
          <option value="mogilev">6-Могилевская область</option>
          <option value="minsk">7-г.Минск</option>
        </select>

        <label for="date2"
          >С какого года постоянно проживаете в Республике Беларусь </label
        ><input type="date" name="date2" id="date2" required />

        <label for="addres">Укажите адрес прописки в РБ по паспорту </label
        ><input type="text" name="addres" id="addres" required />
      </fieldset>
      <fieldset>
        <legend>Контактная информация</legend>

        <label for="tel">Контактный телефон </label
        ><input
          type="tel"
          name="tel"
          id="tel"
          placeholder="+375(29)"
          required
        />

        <label for="email">Email </label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="Введите email"
          required
        />

        <label for="sfere">Выберите сферу деятельности </label
        ><select name="sfere" id="sfere" required>
          <option value="0">Выберите сферу деятельности</option>
          <option value="1">Медицина</option>
          <option value="2">Наука</option>
          <option value="3">Бизнес</option>
          <option value="4">Образование</option>
          <option value="5">Производство</option>
          <option value="6">Транспорт</option>
          <option value="7">Военная служба</option>
          <option value="8">Офис</option>
          <option value="9">Студент</option>
          <option value="10">Другое</option>
        </select>

        <label for="work">Место работы (учебы) </label
        ><input
          type="text"
          name="work"
          id="work"
          placeholder="Введите место работы"
          required
        />
      </fieldset>
      <fieldset>
        <legend>Специальные вопросы</legend>

        <label class="sq" for="q1"
          >№1. Проводили ли Вам ПЦР исследование на SARS CoV-2 (Коронавирус
          COVID-19)?</label
        >
        <label class="sq inline" for="q1">Да</label>
        <input type="radio" name="q1" id="q1y" required />
        <label class="sq inline" for="q1">Нет</label>
        <input type="radio" name="q1" id="q1n" required />
        <br />
        <label class="sq" for="q2"
          >№2. Был ли поставлен диагноз COVID-19?</label
        >
        <label class="sq inline" for="q2">Да</label>
        <input type="radio" name="q2" id="q2y" required />
        <label class="sq inline" for="q2">Нет</label>
        <input type="radio" name="q2" id="q2n" required />
        <br />
        <label class="sq" for="q3"
          >№3. Наличие симптомов ОРЗ на дату заполнения анкеты:</label
        >
        <label class="sq inline" for="q3">Да</label>
        <input type="radio" name="q3" id="q3y" required />
        <label class="sq inline" for="q3">Нет</label>
        <input type="radio" name="q3" id="q3n" required />
        <br />
        <label class="sq" for="q4">№4. Наличие хронических заболеваний</label>
        <label class="sq inline" for="q4">Да</label>
        <input type="radio" name="q4" id="q4y" required />
        <label class="sq inline" for="q4">Нет</label>
        <input type="radio" name="q4" id="q4n" required />
        <br />
        <label class="sq" for="q5"
          >№5. Были ли в семье или на работе контакты с больными
          COVID-19?</label
        >
        <label class="sq inline" for="q5">Да</label>
        <input type="radio" name="q5" id="q5y" required />
        <label class="sq inline" for="q5">Нет</label>
        <input type="radio" name="q5" id="q5n" required />
        <br />
        <label class="sq" for="q6"
          >№6. Укажите где Вы находитесь на дату заполнения Анкеты</label
        >
        <select name="q6" id="q6" required>
          <option value="0">Укажите где Вы находитесь</option>
          <option value="1">Дома</option>
          <option value="2">Продолжаю работать</option>
        </select>
        <br />
        <label class="sq" for="q7"
          >№7. Был ли за последние 3 месяца выезд из страны</label
        >
        <label class="sq inline" for="q7">Да</label>
        <input type="radio" name="q7" id="q7y" required />
        <label class="sq inline" for="q7">Нет</label>
        <input type="radio" name="q7" id="q7n" required />
        <br />
        <label class="sq" for="q8"
          >№8. Был ли за последние 3 месяца выезд в другие регионы Республике
          Беларусь</label
        >
        <label class="sq inline" for="q8">Да</label>
        <input type="radio" name="q8" id="q8y" required />
        <label class="sq inline" for="q8">Нет</label>
        <input type="radio" name="q8" id="q8n" required />
        <br />
        <label class="sq" for="q9"
          >№9. Принимали ли Вы иммуномодулирующие препараты после января 2021
        </label>
        <label class="sq inline" for="q9">Да</label>
        <input type="radio" name="q9" id="q9y" required />
        <label class="sq inline" for="q9">Нет</label>
        <input type="radio" name="q9" id="q9n" required />
        <br />
        <label class="sq" for="q10">№10. Курение (Нет/Да/Бросили)</label>
        <label class="sq inline" for="q10">Да</label>
        <input type="radio" name="q10" id="q10y" required />
        <label class="sq inline" for="q10">Нет</label>
        <input type="radio" name="q10" id="q10n" required />
        <label class="sq inline" for="q10">Бросил(а)</label>
        <input type="radio" name="q10" id="q10t" required />
        <br />
        <label class="sq" for="q11"
          >№11. По какой причине вы решили пройти данное исследование? </label
        ><br />
        <textarea
          name="q11"
          id="q11"
          cols="35"
          rows="10"
          placeholder="Укажите причины"
        ></textarea>
      </fieldset>

      <label class="sq" for="q12"
        >Согласие на участие в исследовании и обработку персональных
        данных</label
      ><input type="checkbox" name="q12" id="q12" />

      <label class="sq" for="q13"
        >Согласие на отправку результатов исследования на указанную выше
        электронную почту</label
      ><input type="checkbox" name="q13" id="q13" />

      <input type="submit" value="Отправить" />
    </form>
  </body>
</html>
