<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garage</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="head-page">
        <div class="header">
          <div class="header__menu">
            <div class="menu__icon">
              <img src="./images/logo.jpg" alt="logo" />
            </div>
            <nav class="menu__body">
              <a href="" class="menu__link">Главная</a>
              <a href="" class="menu__link">Услуги</a>
              <a href="" class="menu__link">Галерея</a>
            </nav>
            <div class="button"><a href="#">Записаться</a></div>
          </div>
          <div class="menu__contacts">
            <div class="menu__tel">
              <a href="">+375 1111111</a>
            </div>
            <div class="menu__email">Garage@gmail.com</div>
          </div>
        </div>
        <div class="content">
          <div class="left">
            <div class="content__block">
              <h1>
                Мы производим полный комплекс услуг начиная от замены масла,
                заканчивая сложным ремонтом электродвигателей.
              </h1>
              <a href="">Подробнее</a>
            </div>
            <div class="button-block">
              <div class="content__button"><a href="#">Записаться</a></div>
              <div class="content__addres">
                Республика Беларусь г. Гродно, ул. Гаражная, 9
              </div>
              <div class="content__time">Пн-Вс 9:00-20:00</div>
            </div>
          </div>
          <div class="right">
            <img src="./images/engine.webp" alt="engine img" />
          </div>
        </div>
        <div class="addres"></div>
      </div>
      <div class="content reverse"></div>
      <div class="content"></div>
      <div class="title"></div>
      <div class="sertificate"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
